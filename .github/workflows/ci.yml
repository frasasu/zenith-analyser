name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]  # Utilisez [dev] au lieu de [test]

    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=src/zenith_analyser --cov-report=xml

    - name: Verify package
      run: |
        python -c "
        try:
            import sys
            sys.path.insert(0, 'src')
            import zenith_analyser
            print(f'✅ Package: {zenith_analyser.__name__}')
            print(f'✅ Version: {getattr(zenith_analyser, '__version__', '1.0.0')}')
            print(f'✅ Author: {getattr(zenith_analyser, '__author__', 'Francois TUMUSAVYEYESU')}')
            
            from zenith_analyser.lexer import Lexer
            lexer = Lexer('law test:')
            print('✅ Lexer imported successfully')
        except Exception as e:
            print(f'❌ Error: {e}')
            import traceback
            traceback.print_exc()
            exit(1)
        "

  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]  # Utilisez [dev] ici aussi

    - name: Check formatting
      run: black --check src tests

    - name: Lint
      run: flake8 src tests

    - name: Type check
      run: mypy src