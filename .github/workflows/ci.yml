name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Mise à jour vers v4 (plus récent et recommandé)

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=src/zenith_analyser --cov-report=xml --cov-report=term-missing

    - name: Verify package import
      run: |
        python -c "
        import zenith_analyser
        print('Package imported successfully:', zenith_analyser.__name__)
        from zenith_analyser.lexer import Lexer
        lexer = Lexer('law test:')
        print('Lexer works')
        "

  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"  # Version récente pour lint
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Auto-format with black
      run: black src tests  # Reformate automatiquement

    - name: Check formatting (should pass now)
      run: black --check src tests

    - name: Lint with flake8
      run: flake8 src tests

    - name: Type check with mypy
      run: mypy src