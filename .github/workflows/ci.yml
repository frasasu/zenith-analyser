name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,test]

    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=src/zenith_analyser --cov-report=xml

    - name: Verify package
      run: |
        python -c "
        import zenith_analyser
        print(f'✅ Package: {zenith_analyser.__name__}')
        print(f'✅ Version: {zenith_analyser.__version__}')
        print(f'✅ Author: {zenith_analyser.__author__}')
        
        # Test basic functionality
        from zenith_analyser import Lexer
        lexer = Lexer('law test:')
        print('✅ Lexer imported successfully')
        "

  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy

    - name: Check formatting
      run: black --check src tests

    - name: Lint
      run: flake8 src tests

    - name: Type check
      run: mypy src