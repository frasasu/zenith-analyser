name: Auto-format with Black

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
      - '**/*.py'

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Permet au bot de push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Format code with Black
        run: black src tests --verbose

      - name: Commit & Push changes if formatted
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format with Black"
          branch: ${{ github.ref_name }}  # MÃªme branche
          commit_options: '--amend --no-edit'  # Optionnel : amend si tu veux fusionner
          skip_dirty_check: false
          skip_fetch: true
