name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # D√©clenchement sur tags type v1.0.0

jobs:
  test-release:
    name: Test Release Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Test package installation
        run: |
          WHEEL_FILE=$(ls dist/*.whl 2>/dev/null | head -1)
          if [ -z "$WHEEL_FILE" ]; then
            echo "‚ùå No wheel file found"
            exit 1
          fi
          pip install "$WHEEL_FILE"
          python -c "import zenith_analyser; print(f'Successfully installed {zenith_analyser.__version__}')"

      - name: Test package structure
        run: |
          python << 'EOF'
          import zipfile, sys, glob
          wheels = glob.glob('dist/*.whl')
          if not wheels: sys.exit(1)
          try:
              with zipfile.ZipFile(wheels[0]) as zf:
                  files = zf.namelist()
                  req = ['zenith_analyser/__init__.py', 'zenith_analyser/lexer.py', 'zenith_analyser/parser.py']
                  for r in req:
                      if not any(r in f for f in files):
                          print(f'‚ùå Missing: {r}'); sys.exit(1)
              print('‚úÖ Structure OK')
          except Exception as e:
              print(f'‚ùå Error: {e}'); sys.exit(1)
          EOF

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: dist/
          retention-days: 5

  publish-pypi:
    name: Publish to PyPI
    needs: test-release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/zenith-analyser
    permissions:
      id-token: write  # Crucial pour OIDC/Trusted Publishing
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true

  create-release:
    name: Create GitHub Release
    needs: [test-release, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version_direct
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: generate_release_notes
        run: |
          VERSION="${{ steps.get_version_direct.outputs.VERSION }}"

          # Utilisation de "python - " pour accepter les arguments avec heredoc
          python - << 'EOF' "$VERSION" > release_notes.txt
          import re, sys
          version = sys.argv[1]
          try:
              with open('CHANGELOG.md', 'r', encoding='utf-8') as f:
                  lines = f.readlines()
              found, notes = False, []
              for line in lines:
                  if re.match(rf'^##\s+\[{re.escape(version)}\]', line.strip()):
                      found = True
                      continue
                  if found and line.strip().startswith('## '):
                      break
                  if found:
                      notes.append(line.rstrip('\n'))
              print('\n'.join(notes).strip() if notes else f"Release {version}")
          except:
              print(f"Release {version}")
          EOF

          echo "## What's Changed" > release_body.md
          echo "" >> release_body.md
          cat release_notes.txt >> release_body.md
          echo -e "\n\n## Installation\n\`\`\`bash\npip install zenith-analyser==$VERSION\n\`\`\`" >> release_body.md

      - name: Download distribution files
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release v${{ steps.get_version_direct.outputs.VERSION }}"
          body_path: release_body.md
          files: |
            dist/*.whl
            dist/*.tar.gz

  notify:
    name: Notify Success
    needs: [publish-pypi, create-release]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Success Message
        run: |
          VERSION="${{ github.ref_name }}"
          echo "=========================================="
          echo "‚úÖ Release $VERSION termin√©e avec succ√®s !"
          echo "üì¶ PyPI: https://pypi.org/project/zenith-analyser/"
          echo "=========================================="